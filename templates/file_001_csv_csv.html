<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Validation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .elapsed-time {
            margin-top: 10px;
            font-style: italic;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV vs CSV</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file1">File 1:</label>
                <input type="file" name="file1" required>
            </div>
            <div class="form-group">
                <label for="file2">File 2:</label>
                <input type="file" name="file2" required>
            </div>
            <div class="form-group">
                <label for="primary_key">Primary Key:</label>
                <input type="text" name="primary_key" required>
            </div>
            <button type="submit">Validate</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>Result</h2>
            {{ result | safe }}
            {% if elapsed_time %}
            <p class="elapsed-time">Elapsed Time: {{ elapsed_time }} seconds</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
