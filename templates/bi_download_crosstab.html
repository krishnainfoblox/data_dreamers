<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau Dashboard Data Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tableau Dashboard Data Extractor</h1>
    <form id="extractForm">
      <input type="text" id="dashboardUrl" placeholder="Enter Tableau Dashboard URL" required>
      <button type="submit">Extract Data</button>
    </form>
  </div>
  <script>
    document.getElementById('extractForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const dashboardUrl = document.getElementById('dashboardUrl').value;

      // Send the URL to the Node.js backend to start extraction
      const response = await fetch('http://localhost:3000/extract', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: dashboardUrl })
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
